<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <link rel="stylesheet" type="text/css" href="css/post.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<script src="https://www.google.com/jsapi"></script>
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<button onclick="savePhoto()">Use this photo</button>
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			
			<div class="content">
				<h2>Post</h2>
				<form id="form-post" onsubmit="return false" enctype="multipart/form-data">
					<input type="text" name="user_id" value="1" hidden> 				

					<p><label>Item Name</label><input type="text" name="item_name"></p>

					<p><label>Price</label><input type="text" name="price"></p>

					<p><label>Description</label><textarea class="post-description" name="description"></textarea></p>
					<p>
						<label>Pictures</label>
						<p id="picture-results">
							<span class="upload-placeholder">Use options to upload images</span>
							<span class="upload-file"></span>
							<span class="upload-url"></span>
						</p>
					</p>
					<p>
						<label>Option 1: Upload images from your computer.</label>
						<input name="pictures" id="pictures" type="file" multiple="" onChange="makeFileList()" placeholder="Choose file">
					</p>

					<p>
						<label>Option 2: Upload images using it's URL.</label>
						<input name="image-url" type="text" placeholder="Upload image by URL">
						<input type="submit" value="Go" onclick="saveURL()">
					</p>

					<p>
						<label>Option 3: Search Google for images to upload.</label>
						<input name="image-search" type="text" placeholder="Search Google Image">
						<input type="submit" value="Go" onclick="newQuery()">
					</p>


					<div id="rg-gallery" class="rg-gallery">
						<div class="rg-thumbs">
							<!-- Elastislide Carousel Thumbnail Viewer -->
							<div class="es-carousel-wrapper">
								<div class="es-nav">
									<span class="es-nav-prev">Previous</span>
									<span class="es-nav-next">Next</span>
								</div>
								<div class="es-carousel">
									<ul>
										<script>
											for(var i=0; i<56; i++) {
												document.write(''+
													'<li><a href="#"></a></li>');
											}
										</script>
									</ul>
								</div>
							</div>
							<!-- End Elastislide Carousel Thumbnail Viewer -->
						</div><!-- rg-thumbs -->
					</div><!-- rg-gallery -->
					<div id="rg-google-branding" style="float: left;"></div><br />
					<p><input type="submit" onclick="submitPost()" value="POST"></p>
				</form>
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
		<script type="text/javascript" src="js/googleImage.js"></script>
		<script type="text/javascript" src="js/post.js"></script>
    </body>
</html>
